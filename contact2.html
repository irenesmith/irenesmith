	<div class="container"><!-- Main Container -->
		<div class="row">
			<div class="col-md-9 col-md-offset-3 page-header">
				<h1>Contact Irene</h1>
			</div>
		</div>
		<div class="row">
			<form class="col-sm-6 col-sm-offset-3" method="POST" action="cgi-bin/process-form.cgi">
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<input type="email" id="email" name="email" class="form-control col-sm-6" placeholder="youremail@example.com" required>
				</div>
				<div class="form-group">
					<label for="first-name" class="col-sm-2 control-label">First Name</label>
					<input type="text" id="first-name" name="first-name" class="form-control col-sm-6" placeholder="First Name" required>
				</div>
				<div class="form-group">
					<label for="last-name" class="col-sm-2 control-label">Last Name</label>
					<input type="text" id="last-name" name="last-name" class="form-control col-sm-6" placeholder="Surname" required>
				</div>
				<div class="form-group">
					<label for="message" class="col-sm-2 control-label">Message</label>
					<textarea id="message" name="message" class="form-control col-sm-6"></textarea>
				</div>
				<div class="col-sm-6 pull-right">
					<p>&nbsp;</p>
					<button type="submit" id="submit" class="btn btn-primary form-control">Send</button>
				</div>
			</form>
		</div>
	</div> <!-- End of main container -->
